---
apiVersion: v1
kind: Pod
metadata:
  name: resize
spec:
  containers:
  - command:
    - sleep
    - infinity
    image: bitnami/kubectl:latest
    imagePullPolicy: Always
    name: kubectl
    volumeMounts:
      - mountPath: "/app"
        name: app-data 
  volumes:
    - name: app-data
      persistentVolumeClaim:
        claimName: resize-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resize-claim
  annotations:
    resize.topolvm.io/storage_limit: 3Gi
    resize.topolvm.io/threshold: 10%
    resize.topolvm.io/increase: 1Gi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
